<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Voice Plugin - Setting</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="setting-menu">
        <h1>Cabin Voice Plugin</h1>
        <h2>Select Airline License</h2>

        <div class="license-selection">
            <label for="airline"> Chose your airline license:</label>
            <select id="airline" name="airline">
                <option value="Oceanic Airways">Oceanic Airways</option>
                <option value="Delta Airlines">Delta Airlines</option>
                <option value="United Airlines">United Airlines</option>
                <!-- Add more airlines as needed -->
            </select>
        </div>

        <button id="save-settings"> Save License</button>
    </div>

    <script src="menu.js"></script>
</body>
</html>
